<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffb6c1;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        /* Falling Hearts Animation */
        .heart-particle {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            top: -20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }

        #proposal-container, #success-container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.3);
            border: 4px solid #ff4d6d;
            max-width: 90%;
        }

        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 20px; }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #no-btn {
            background-color: #ffffff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
        }

        /* Responsive Video Container */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            width: 100%;
            min-width: 300px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            border: 4px solid #ff4d6d;
        }
    </style>
</head>
<body>

    <div id="proposal-container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons-wrapper">
            <button id="yes-btn">YES!</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="success-container" style="display: none;">
        <h1>WOW REALLY?! Enjoy! üíñ</h1>
        <div class="video-wrapper">
            <iframe id="youtube-video" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const proposal = document.getElementById('proposal-container');
        const success = document.getElementById('success-container');
        const iframe = document.getElementById('youtube-video');

        // 1. YOUR YOUTUBE VIDEO ID
        // If your link is youtube.com/watch?v=dQw4w9WgXcQ, the ID is dQw4w9WgXcQ
        const videoID = 'f685GrZuUUQ'; 

        // 2. RUNAWAY BUTTON LOGIC
        noBtn.addEventListener('mouseover', () => {
        // 1. Make it absolute so it can move
        noBtn.style.position = 'fixed'; // 'fixed' is better for keeping it on screen
    
        // 2. Calculate the safe zone (screen size minus button size and some padding)
        const padding = 100;
        const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
        const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;
    
        // 3. Generate random spots within that safe zone
        // We use Math.max to ensure the number isn't negative
        const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
        const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));
    
        // 4. Apply the new coordinates
        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;
        });

        // 3. SHOW VIDEO ON YES
        yesBtn.addEventListener('click', () => {
            proposal.style.display = 'none';
            success.style.display = 'block';
            // Autoplay is added to the URL here
            iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=1&rel=0`;
        });

        // 4. FALLING HEARTS
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
