<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffb6c1;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        /* Falling Hearts Animation */
        .heart-particle {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            top: -20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }

        #proposal-container, #success-container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.3);
            border: 4px solid #ff4d6d;
            max-width: 90%;
        }

        h1 { color: #d63384; font-size: 2rem; }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 60px; /* Keeps container stable */
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #no-btn {
            background-color: #ffffff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            /* No absolute position here so it stays next to Yes initially */
        }

        iframe {
            border-radius: 20px;
            border: 8px solid #ff4d6d;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="proposal-container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons-wrapper">
            <button id="yes-btn">YES!</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="success-container" style="display: none;">
        <h1>WOW REALLY?! Enjoy this! üíñ</h1>
        <iframe id="drive-video" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const proposal = document.getElementById('proposal-container');
        const success = document.getElementById('success-container');
        const iframe = document.getElementById('drive-video');

        // 1. REPLACE WITH YOUR GOOGLE DRIVE FILE ID
        const fileID = '1bkGhFoFsTedf72TgemvGEeheXi2nkABc'; 

        // 2. PRELOAD VIDEO IMMEDIATELY (Invisible)
        const videoURL = `https://drive.google.com/file/d/${fileID}/preview?autoplay=1`;
        
        // 3. RUNAWAY BUTTON LOGIC
        noBtn.addEventListener('mouseover', () => {
            // Switch to absolute only when hovered so it can move anywhere
            noBtn.style.position = 'absolute';
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // 4. SHOW VIDEO ON YES
        yesBtn.addEventListener('click', () => {
            proposal.style.display = 'none';
            success.style.display = 'block';
            iframe.src = videoURL; // Video starts playing now
        });

        // 5. FALLING HEARTS
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
